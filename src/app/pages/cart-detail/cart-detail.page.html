<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="selectedCart$ | async as selectedCart">{{selectedCart.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="selectedCart$ | async as selectedCart else loading" lines="full">
    <ion-item-sliding *ngFor="let item of selectedCart.items">
      <ion-item (click)="toggle(item)" [color]="item.checked ? 'medium' : ''">
        <ion-label>{{item.id}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(item)" expandable="true" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ng-template #loading>
  <ion-spinner></ion-spinner>
</ng-template>
